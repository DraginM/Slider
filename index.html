<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./lib/swiper-bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
    <link rel="stylesheet" href="./lib/particles.js">
    <title>Слайдер</title>
</head>
<body>
    <div class="slider swiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <div data-swiper-parallax="20%" class="slider-layer" style="background-image: url('./png/1-1.png');"></div>
                <div data-swiper-parallax="15%" class="slider-layer" style="background-image: url('./png/1-2.png');"></div>
                <div data-swiper-parallax="10%" class="slider-layer" style="background-image: url('./png/1-3.png');"></div>
                <div data-swiper-parallax="5%" class="slider-layer" style="background-image: url('./png/1-4.png');"></div>
                <canvas data-color="#ffffff" data-swiper-parallax="15%" class="particles slider-layer"></canvas>
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('./png/2-1.png');"></div>
                <div data-swiper-parallax="25%" class="slider-layer" style="background-image: url('./png/2-2.png');"></div>
                <div data-swiper-parallax="5%" class="slider-layer" style="background-image: url('./png/2-3.png');"></div>
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('./png/3-1.png');"></div>
                <div data-swiper-parallax="25%" class="slider-layer" style="background-image: url('./png/3-2.png');"></div>
                <div data-swiper-parallax="5%" class="slider-layer" style="background-image: url('./png/3-3.png');"></div>
            </div>
        </div>
    </div>
</body>
</html>
